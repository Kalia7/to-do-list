<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;1,100&display=swap" rel="stylesheet"> 
    <!-- estilo -->
    <link rel="stylesheet" href="assets/css/to-do.css">
    <!-- icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>To-do list</title>
</head>
<body>
    
    <div class="container">
        <div class="title__list">
            <h1>To-do list</h1>
        </div>
        <form>
            <div class="form__group field">
                <input type="input" class="form__field" id="nameTask" placeholder="Digite aqui sua tarefa" required>
                <label for="name" class="form__label">Tesk</label>
                <button class="form__btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </form>
        <div class="container__tesk" id="tesk">
            <ul class="list__tesk">
                
            </ul>
        </div>
    </div>


    <script src="assets/js/to-do.js"></script>
</body>
</html>
